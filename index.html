<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Чат</title>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3 col-sm-12">
              <h1 class="text-center">Чат</h1>
              <form id="chat">
                <input type="text" id="username" class="form-control" placeholder="Введите имя" required>
                <br>
                <div class="card">
                  <div id="messages" class="card-block card-block--height"></div>
                </div>
                <br>
                <textarea 
                  id="textarea"
                  class="form-control"
                  name="message"
                  placeholder="Введите сообщение" 
                  onkeydown="limitText(this.form.message,this.form.countdown,limitNum);" 
                  onkeyup='limitText(this.form.message,this.form.countdown,limitNum);'
                  required></textarea>
                  <br>
                  Осталось ввести символов:
                  <input class="input-chars-left" readonly type="text" name="countdown" size="3" value="140">
                  <br>
                  <p id="status" class="text-warning status"></p>
                  <input id="submit" class="btn btn-primary" type="submit" value="Отправить" disabled>
              </form>
          </div>
      </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="js/message-add.js"></script>
  <script src="js/btn-disable.js"></script>
</body>
</html>
